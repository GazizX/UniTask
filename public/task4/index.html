<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расчет землекопов для 3 канав</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Расчет количества землекопов для 3 канав</h1>
      
      <div class="forms-row">
        <div class="ditch-form">
          <h2>Канава 1</h2>
          <div class="inputParam">
            <label for="length1">Длина канавы (м): </label>
            <input type="number" name="length1" id="length1" min="1" />
          </div>
          <div class="inputParam">
            <label for="typeOfTeam1">Механизированная: </label>
            <input type="checkbox" name="typeOfTeam1" id="typeOfTeam1" />
          </div>
          <div class="result-placeholder" id="result1"></div>
        </div>

        <div class="ditch-form">
          <h2>Канава 2</h2>
          <div class="inputParam">
            <label for="length2">Длина канавы (м): </label>
            <input type="number" name="length2" id="length2" min="1" />
          </div>
          <div class="inputParam">
            <label for="typeOfTeam2">Механизированная: </label>
            <input type="checkbox" name="typeOfTeam2" id="typeOfTeam2" />
          </div>
          <div class="result-placeholder" id="result2"></div>
        </div>

        <div class="ditch-form">
          <h2>Канава 3</h2>
          <div class="inputParam">
            <label for="length3">Длина канавы (м): </label>
            <input type="number" name="length3" id="length3" min="1" />
          </div>
          <div class="inputParam">
            <label for="typeOfTeam3">Механизированная: </label>
            <input type="checkbox" name="typeOfTeam3" id="typeOfTeam3" />
          </div>
          <div class="result-placeholder" id="result3"></div>
        </div>
      </div>
      
      <div class="button-container">
        <button type="button" id="processBtn">Посчитать для всех канав</button>
      </div>
    </div>
    
    <script src="./main.js"></script>
  </body>
</html>
